version: '3.10'

services:
  python-flask-app:
    # It doesn't start until the mysql service is up
    depends_on:
      - mysql-flask-app
    build: .
    image: contactsapp
    container_name: python-flask-app-container
    ports:
      - 3000:3000
    networks: 
      - app_network
  
  php-my-admin:
    depends_on:
      - mysql-flask-app
    image: phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARI=1
      - PMA_USER=root
      - PMA_PASSWORD=12345
      - PMA_HOST=mysql-flask-app-container
    networks:
      - app_network
  
  mysql-flask-app:
      image: mysql:8.0
      container_name: mysql-flask-app-container
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: 12345
      volumes:
        # Run the init.sql when starting mysql
        - ./data/contacts.sql:/docker-entrypoint-initdb.d/init.sql
      networks:
        - app_network
volumes: {}
networks:
  app_network:
    name: app_net