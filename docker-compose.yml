version: '3.10'

services:
  nginx: 
    depends_on:
      - database
    image: nginx:1.23
    container_name: nginx-load-balancer
    restart: on-failure:6
    ports:
      - 3200:80
    volumes:
      - './nginx:/etc/nginx/conf.d'
    networks:
      app_network:
        ipv4_address: '192.168.100.2'
  
  app:
    # It doesn't start until the mysql service is up
    depends_on:
      - database
    build: .
    image: contactsapp
    container_name: app
    restart: on-failure:6
    ports:
      - 5000:5000
    networks: 
      app_network:
        ipv4_address: '192.168.100.3'
  
  php-my-admin:
    depends_on:
      - database
    image: phpmyadmin:5.2
    container_name: phpmyadmin
    restart: on-failure:6
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARI=1
      - PMA_USER=root
      - PMA_PASSWORD=12345
      - PMA_HOST=192.168.100.5
    networks:
      app_network:
        ipv4_address: '192.168.100.4'
  
  database:
      image: mysql:8.0
      container_name: database
      restart: on-failure:6
      expose:
        - "3606"
      environment:
        MYSQL_ROOT_PASSWORD: UltraMarineDela13vaLegion
        MYSQL_DARABASE: contacs_data
        MYSQL_USER: angel
        MYSQL_PASSWORD: 12345
      volumes:
        - data
      networks:
          app_network:
            ipv4_address: '192.168.100.5'
volumes: {}
networks:
  app_network:
    name: app_net
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.100.0/27
          gateway: 192.168.100.1 